<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h1>Edit Post</h1>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:value="${post.title}" th:placeholder="#{post.title}"/>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="body" rows="3" th:field="*{body}" th:text="${post.body}" th:placeholder="#{post.body}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>

    <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
        <input class="btn btn-danger" type="submit" value="Delete This Post" />
    </form>

</div>
</body>
</html>

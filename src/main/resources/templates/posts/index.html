<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<!-- This is where we iterate through the Posts ArrayList -->
<h1>Here are all the posts!</h1>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <a th:href="@{/posts/{id}/(id=${post.id})}" class="btn btn-primary" tabindex="-1" role="button">More Details</a>
    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning" tabindex="-1" role="button">Edit/Delete?</a>
</div>


<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
